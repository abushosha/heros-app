<div class="d-flex">
    <div>
        <input class="search-input"
            type="text"
            name="search"
            placeholder="Enter hero name"
            [formControl]="searchControl">
    </div>

    <div>
        <label>Sort By Powers</label>
        <label class="switch">
            <input type="checkbox"
                (change)="sort($event)"
                checked>
            <span class="slider round"></span>
        </label>
        <label>Sort By Name</label>
    </div>
</div>
